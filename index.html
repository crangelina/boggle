<!DOCTYPE HTML>
<html>
  <head>

    <title>Boggle</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Gudea:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  </head>

  <body>

  
    <!-- HEADING -->
    <div class="container-fluid">
  	  <div class="row">
  	  	<div class="col-sm-12 col-xs-12 text-center"><h1>Boggle</h1></div>
  	  </div>

      <div class="row">
        <div class="col-sm-12 col-xs-12 text-center"><h2>Times Up</h2></div>
      </div>


    <!-- ROW 1 -->

      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
      </div>

    <!-- ROW 2 -->
   
      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
      </div>
  
    <!-- ROW 3 -->
    
      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
      </div>
  
    <!-- ROW 4 -->
     
      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
      </div>
   
      <!-- ROW 5 -->
      
      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
        <div class="col-sm-2 col-xs-2"><div class="boggle-square">A</div></div>
      </div>
   

    <!-- SHUFFLE BUTTON -->
    
      <div class="row">
        <div class="col-sm-22 col-xs-12 text-center">
          <button type="button" class="btn btn-default btn-lg">Shuffle</button>
        </div>
      </div>
    </div>

    <!-- TIMER -->
    <div class="row">
        <div class="col-sm-22 col-xs-12 text-center">
          <p id="time"></p>
        </div>
      </div>
    </div>
    

	
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
